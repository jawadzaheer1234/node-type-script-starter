swagger: "2.0"
info:
  title: Typescript node starter
  description: Typescript sample test project description
  version: 1.0.0
host: localhost:5000
basePath: /api
schemes:
  - http
paths:
  /users/:
    x-swagger-router-controller: users
    post:
      tags:
        - Users
      summary: Register A New Account
      operationId: addUser
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: user
          schema:
            type: object
            properties:
              email:
                type: string
                format: email
              password:
                type: string
                format: password
              firstName:
                type: string
              lastName:
                type: string

      responses:
        200:
          description: Registration successful
        400:
          description: Error from user end
        401:
          description: Unauthorized
        403:
          description: Forbidden
        500:
          description: Internal Server Error

  /tasks/:
    x-swagger-router-controller: tasks
    post:
      tags:
        - Tasks
      summary: Register A New Task
      operationId: addTask
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: task
          schema:
            type: object
            properties:
              title:
                type: string
              description:
                type: string
                format: password
              userId:
                type: number

      responses:
        200:
          description: Registration successful
        400:
          description: Error from user end
        401:
          description: Unauthorized
        403:
          description: Forbidden
        500:
          description: Internal Server Error
  /docs:
    x-swagger-pipe: swagger_raw

  /users/{id}:
    x-swagger-router-controller: users
    get:
      summary: Gets a user by ID.
      operationId: getUser
      tags:
        - Users
      parameters:
        - name: id
          in: path
          description: User ID
          type: integer
          required: true
      responses:
        200:
          description: OK
        500:
          description: Internal Error
          schema:
            required:
              - message
            properties:
              message:
                type: string
        default:
          description: Error
          schema:
            required:
              - message
            properties:
              message:
                type: string
